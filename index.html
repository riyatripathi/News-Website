<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Rapid News</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><i class="far fa-newspaper mx-3" style="font-size:30px"></i>Rapid News</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="searchvalue" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main id="spinner" style="display: flex;align-items: center;min-height: 100vh;justify-content: center;">
      <div class="alert alert-warning d-flex align-items-center" role="alert">
         <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
        <div>
        &nbsp;&nbsp;&nbsp;News Update in Every One Hour
    </div>
</div>
    </main>

    <main id="content">
      <div class="container-fluid my-2">
        <div class="row">

          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="mainImg">
              <div class="carousel-item active">
                <img id="maini" class="d-block w-100 filt" alt="Image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <hr>
      <div class="container my-4">
        <div id="news" class="row">
        </div>
        <hr>
        <div id="news2" class="row">
          
          <div class="accordion accordion-flush" id="newsExtra">
        </div>

        </div>
      </div>
    </main>

    <footer>
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" style="font-size:16px" href="https://github.com/riyatripathi">Riya Tripathi</a>
          <p class="text-center" style="color:#fff;">&copy; 2022, Rapid News</p>
        </div>
      </nav>
    </footer> 

    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
